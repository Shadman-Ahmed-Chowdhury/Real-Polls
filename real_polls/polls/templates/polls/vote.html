{% extends "base.html" %}

{% block content %}
	<a href="{% url 'polls:index' %}" class="btn btn-sm btn-secondary mb-3">Back to polls</a>

	<h1 class="text-center mb-3">
		{{ poll.question }}
	</h1>

	{% if error_message %}
		<p class="alert alert-danger">
			<strong>{{ error_message }}</strong>
		</p>
	{% endif %}

	<form method="post"> 
		{% csrf_token %}
		<div class="form-group">
			<div class="radio">
				<label>
					<input type="radio" name="poll" value="option1" required>
					{{ poll.option_one }}
				</label>
				<br>
				<label>
					<input type="radio" name="poll" value="option2">
					{{ poll.option_two }}
				</label>
				<br>
				<label>
					<input type="radio" name="poll" value="option3">
					{{ poll.option_three }}
				</label>
				<br>
			</div>
		</div>
		<input type="submit" value="Vote" class="btn btn-success btn-lg btn-block mt-4">
	</form>
	
{% endblock content %}
