{% extends "base.html" %}

{% block content %}
	<h1 class="text-cente mb-3">
		Poll Questions
	</h1>
	{% if questions_list %}
		{% for each_question in questions_list %}
			<div class="card mb-3">
				<div class="card-body">
					<p class="lead"> {{ each_question.question }} </p>
					<a class="btn btn-primary" href="#">
						Vote Now
					</a>
					<a class="btn btn-secondary" href="#" >
						Results
					</a>
				</div>
			</div>
		{% endfor %}
	{% else %}
		<p>No polls available</p>
	{% endif %}
{% endblock  %}
