{% extends "base.html" %}

{% block content %}
	<h1 class="text-cente mb-3">
		Poll Questions
	</h1>
	{% if polls %}
		{% for poll in polls %}
			<div class="card mb-3">
				<div class="card-body">
					<p class="lead"> {{ poll.question }} </p>
					<a class="btn btn-primary" href="{% url 'polls:vote' poll.id %}">
						Vote Now
					</a>
					<a class="btn btn-secondary" href="#" >
						Results
					</a>
				</div>
			</div>
		{% endfor %}
	{% else %}
		<p>No polls available</p>
	{% endif %}
{% endblock  %}
